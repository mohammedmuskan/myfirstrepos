<!Doctype>  

<html>  

<head>  

<title>  

Html List Example  

</title>  

</head>  

<body>  

<h2>ordered list(numbered)</h2>  

<ol>  

<li>Book</li>  

<li>Pencil</li>  

<li>Pen</li>  

</ol>  

<h2>unordered list(bullet points)</h2>  

<ul>  

<li>laptop</li>  

<li>mobile</li>  

<li>i pad</li>  

</ul>  

<h2>definition List(Items)</h2>  

<dl>  

<dt>Lion</dt>  

<dd>Is the king of the jungle.</dd>  

<dt>Cheetah</dt>  

<dd>Is the fastest animal.</dd>  

</dl>  

</body>  

</html>
